<!DOCTYPE html>
<html>
<head>
	<title>Bài tập</title>

	<style type="text/css">
		* {
			padding: 0;
			margin:  0;
		}
		div {
			outline: 0;
			text-align: center;
			padding: 10px;
			border: 1px solid #333;
		}

		.banner img {
			display: none;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="banner" tabindex="1">
		<span>Banner : Click vào sẽ hiển thị hình</span>
		<img src="img/bg-header.png">
	</div>





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function($) {
			$('.banner').click(function() {
				$('span').css("display","none");
				$('.banner img').css ({
					"display" : "block"
				})
			});
		});
	</script>
</body>
</html>
